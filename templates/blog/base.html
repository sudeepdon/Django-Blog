{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal Blog</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="{% static "css/blog.css" %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext"
          rel="stylesheet"
          type="text/css">
    <style>
      .md-48 {
          font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div class="page-header">
      {% if user.is_authenticated %}
        <p class="top-menu" style="font-family: Lobster; font-size: 30px;">
          Hello, [{{ user.username }}] <small>(<a href="{% url 'logout' %}">Log out</a>)</small>
        </p>
        <a href="{% url 'post-draft-list' %}" class="top-menu">
          <span class="material-symbols-outlined md-48">search_off</span>
        </a>
        <a href="{% url 'post-create' %}" class="top-menu">
          <span class="material-symbols-outlined md-48">add</span>
        </a>
      {% else %}
        <a href="{% url 'login' %}" cla ss="top-menu">
          <span class="material-symbols-outlined md-48">login</span>
        </a>
      {% endif %}
      <h1>
        <a href="/">Personal Blog</a>
      </h1>
    </div>
    <div class="content container">
      <div class="row">
        <div class="col-md-8">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
    <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
  </body>
</html>
