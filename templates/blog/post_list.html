{% extends "blog/base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="post">
      {% if post.published_date %}<div class="date">{{ post.published_date }}</div>{% endif %}
      <h1>
        <a href="/post-detail/{{ post.pk }}/">{{ post.title }}</a>
      </h1>
      <p align="justify">{{ post.text | truncatechars:200 }}</p>
    </div>
  {% endfor %}
{% endblock content %}
